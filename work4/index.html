<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиццерия "Вкусно"</title>
</head>
<body>
    <div class="header">
        <h1>Пиццерия "Вкусно"</h1>
        <p>Лучшая пицца в городе!</p>
    </div>

    <div class="pizza-card">
        <img src="image copy.png" alt="image copy.png" height="250px" width="500px">
        <h2 class="pizza-name">Маргарита</h2>
        <p>Томатный соус, моцарелла, базилик</p>
        <div class="price">450 ₽</div>
        <button class="order-btn">Заказать</button>
    </div>

    <div class="pizza-card">
        <img src="image copy.png" alt="image copy.png" height="250px" width="500px">
        <h2 class="pizza-name">Пепперони</h2>
        <p>Пепперони, моцарелла, томатный соус</p>
        <div class="price">550 ₽</div>
        <button class="order-btn">Заказать</button>
    </div>

    <div class="pizza-card">
        <img src="image copy.png" alt="image copy.png" height="250px" width="500px">
        <h2 class="pizza-name">Гавайская</h2>
        <p>Ветчина, ананасы, моцарелла</p>
        <div class="price">520 ₽</div>
        <button class="order-btn">Заказать</button>
    </div>
</body>
</html>
